<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Method Math.min berfungsi mencari angka terkecil diantara argumen yang diberikan.
                   Math.min(1,2,3,4,5,6); 
                   console.log(Math.min(1,2,3,4,5,6,)); //untuk menampilkan nilai Math.min(1,2,3,4,5,6) yang hasilnya (1) ke dalam tab console pada menu Web Developer di browser
                   Math.min(10,20,30,90,5); 
                   console.log(Math.min(10,20,30,90,5)); //untuk menampilkan nilai Math.min(,10,20,30,90,5) yang hasilnya (5) ke dalam tab console pada menu Web Developer di browser
                   Math.min(50); 
                   console.log(Math.min(50)); //untuk menampilkan nilai Math.min(50) yang hasilnya (50) ke dalam tab console pada menu Web Developer di browser
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method objek Math JavaScript: Math.min()</p>
        </body>
</html>
