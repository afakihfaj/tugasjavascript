<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Belajar Fungsi Alert untuk menampilkan Hasil Program JavaScript</title>
        <script>
        window.onload=function()
        {
         var hasil;
         hasil = 1+3+5+7+9;
         alert(hasil) /*alert merupakan cara paling sederhana untuk menampilkan hasil program JavaScript */ 
        /**alert berfungsi menampilkan 'apapun' yang diberikan sebagai argumen/perintah ke dalam fungsi ini*/
        /*setiap output yang ditampilkan akan diubah menjadi bentuk text(tupe data string)*/
        /*Alert juga berfungsi menampilkan hasil JavaScript dengan cepat*/
        }
        </script>    
    </head>
    <body>
        <h1>Belajar Fungsi Alert untuk menampilkan Hasil Program JavaScript</h1>
        <p>Saya sedang belajar Fungsi Alert untuk menampilkan hasil program JavaScript di rumah</p>
    
    
    </body>



</html>
