<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Method String. search() berfungsi untuk menemukan string menggunakan regular expression. Method ini membutuhkan 1 buah argumen yang berisi format regular expression yang akan dicari
                    var kalimat = "Saya sedang belajar JavaScript di Tutorial JavaScript jti.polije.com "; 
                    var hasil = kalimat.search(/JavaScript/g);    // cari kata "JavaScript" 
                    console.log(hasil);     // 20 (JavaScript berada di karakter ke-21)
                
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method Objek String : String.search di JavaScript</p>
        </body>
</html>
