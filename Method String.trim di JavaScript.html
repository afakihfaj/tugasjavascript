<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Method String.trim() berfungsi untuk ‘membuang’ bagian spasi atau string kosong di awal dan diakhir String.
                    var nama = " Chelsea Susanti   "; 
                    console.log(nama);            // hasil:" Chelsea Susanti   " 
                    console.log(nama.trim());     // hasil: "Chelsea Susanti" 
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method Objek String : String.trim di JavaScript</p>
        </body>
</html>
