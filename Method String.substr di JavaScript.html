<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Method String.substr() berfungsi untuk ‘mengambil’ bagian string asal untuk menjadi string baru
                    var kalimat = "Belajar JavaScript";   // ambil mulai dari index ke 3, sebanyak 9 karakter. 
                    var hasil = kalimat.substr(3,9) 
                    console.log(hasil);    // ajar Java    // ambil mulai dari index ke 6 dari akhir string 
                    var hasil2 = kalimat.substr(-6) 
                    console.log(hasil2);    // Script
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method Objek String : String.substr di JavaScript</p>
        </body>
</html>
