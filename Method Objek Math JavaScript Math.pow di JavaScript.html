<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Method Math.pow berfungsi untuk mencari hasil pemangkatan diantara argumen yang diberikan.
                    //Method ini membutuhkan 2 argumen
                   Math.pow(1,100); 
                   console.log(Math.pow(1,100)); //untuk menampilkan nilai Math.pow(1,100) yang hasilnya (1) ke dalam tab console pada menu Web Developer di browser
                   Math.pow(5,3); 
                   console.log(Math.pow(5,3)); //untuk menampilkan nilai Math.pow(5,3) yang hasilnya (125) ke dalam tab console pada menu Web Developer di browser
                   Math.pow(50,3); 
                   console.log(Math.pow(50,3)); //untuk menampilkan nilai Math.pow(50) yang hasilnya (50) ke dalam tab console pada menu Web Developer di browser
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method objek Math JavaScript: Math.pow()</p>
        </body>
</html>
