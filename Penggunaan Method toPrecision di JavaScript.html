<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <script>
                    //Method toPrecision digunakan untuk menampilkan angka dengan jumlah digit angka yang ‘tetap’ tergantung nilai angka yang dijadikan sebagai argumen. 
                    //Misalkan jika angka yang akan ditampilkan adalah 13.2234 maka hasil dari toPrecision(2) adalah 13, dan toPrecision(3) adalah 13.2. 
                    //Hasil kembalian toPrecision() bertipe String. 
                    a= 123.43678;
                    b= a.toPrecision();
                    c= a.toPrecision(1);
                    console.log(b); //untuk menampilkan nilai var b yang hasilnya (123.4367) ke dalam tab console pada menu Web Developer di browser
                    console.log(c); //untuk menampilkan nilai var c yang hasilnya (1e+2) ke dalam tab console pada menu Web Developer di browser
                    console.log(a.toPrecision(2)); //untuk menampilkan nilai (a.toPrecision(2)) yang hasilnya (1.2e+2) ke dalam tab console pada menu Web Developer di browser
                    console.log(a.toPrecision(4)); //untuk menampilkan nilai (a.toPrecision(4)) yang hasilnya (123.4) ke dalam tab console pada menu Web Developer di browser
                    console.log(a.toPrecision(7)); //untuk menampilkan nilai (a.toPrecision(7)) yang hasilnya (123.4368) ke dalam tab console pada menu Web Developer di browser
                </script>
    </head>
    <body>
        <h1>Belajar JavaScript</h1>
        <p>Saya sedang belajar method toPrecision</p>
    </body>
</html>
