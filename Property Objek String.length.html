<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    // String.length merupakan property satu-satunya untuk objek String
                    //  Property ini akan mengembalikan nilai panjang karakter dari sebuah String
                    var situs = "jti.polije"; 
                    console.log(situs.length);          // untuk menampilkan nilai (situs.length) yang isinya (10) ke dalam tab console pada menu Web Developer di browser  
                    var belajar = "belajar javascript"; 
                    console.log(belajar.length);        // // untuk menampilkan nilai (belajar.length) yang isinya (18) ke dalam tab console pada menu Web Developer di browser  
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Property Objek String : String.length di JavaScript</p>
        </body>
</html>
