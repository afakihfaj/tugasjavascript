<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    var a="Sub";
                    console.log(a); //untuk menampilkan nilai var a  yang isinya ("Sub") ke dalam tab console pada menu Web Developer di browser
                    var b="Ilkom"; 
                    console.log(b); //untuk menampilkan nilai var b  yang isinya ("Ilkom") ke dalam tab console pada menu Web Developer di browser
                    var c="14";
                    console.log(c);  //untuk menampilkan nilai var c  yang isinya ("14") ke dalam tab console pada menu Web Developer di browser
                    var d="12";
                    console.log(d);  //untuk menampilkan nilai var d yang isinya ("12") ke dalam tab console pada menu Web Developer di browser
                    var e="3";
                    console.log(a+b);  //untuk menampilkan nilai dari var a+b yang isinya ("Sub Ilkom") ke dalam tab console pada menu Web Developer di browser
                    console.log(a+c); //untuk menampilkan nilai var var a+c yang isinya ("Sub14") ke dalam tab console pada menu Web Developer di browser
                    console.log(c+d); //untuk menampilkan nilai var c+d  yang isinya ("1412") ke dalam tab console pada menu Web Developer di browser
                    console.log(d+e); ////untuk menampilkan nilai var d+e yang isinya ("15") ke dalam tab console pada menu Web Developer di browser
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Operator String di JavaScript</p>
        </body>
</html>
