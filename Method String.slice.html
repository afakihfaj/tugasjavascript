<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Method String.slice() berfungsi untuk ‘memotong’ string menjadi string baru. 
                    var kalimat = "Belajar JavaScript";    // potong dari index ke 3 sampai dengan ke 7. 
                    var hasil = kalimat.slice(3,7) 
                    console.log(hasil);    // ajar    // potong dari index ke 9 dari awal sampai dengan index ke 6 dari akhir. 
                    var hasil2 = kalimat.slice(8,-6) 
                    console.log(hasil2);    // Java     
                
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method Objek String : String.slice di JavaScript</p>
        </body>
</html>
