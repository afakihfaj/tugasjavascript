<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Operator != adalah kebalikan dari operator ==, dan akan menghasilkan nilai true jika hasil operasi 2 buah variabel yang dibandingkan tidak memiliki nilai yang sama. 
                    var a = true; 
                    var benar = true; 
                    console.log(a!=benar); // false    
                    var a = 12; 
                    var b = 4; 
                    console.log(a!=b); // true    
                    var a = 7; 
                    var b = "7"; 
                    console.log(a!=b); // false ! 
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Operator Perbandingan(Operator tidak sama dengan) JavaScript</p>
        </body>
</html>
