<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    // Method String.replace() berfungsi untuk pencarian string menggunakan regular expression, dan mengganti kata yang dicari. Method ini merupakan fungsi find and replace di dalam JavaScript dan method ini membutuhkan 2 argumen
                var kalimat = "Saya sedang belajar PHP di Tutorial PHP jti.polije.com";   // cari semua kata "PHP", ganti menjadi "JavaScript"; 
                var hasil = kalimat.replace(/PHP/g,"JavaScript");    // hasil: Saya sedang belajar JavaScript di Tutorial  // JavaScript jti.polije.com 
                console.log(hasil); 
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method Objek String : String.replace di JavaScript</p>
        </body>
</html>
