<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Contetnt-Type" content="text/html; charset=UTF-8" />
        <title>Belajar Fungsi Console.Log untuk menampilkan Hasil Program JavaScript</title>
        <!--fungsi console.log yaitu menampilkan hasil program ke dalam tab console pada menu Web Develover-->
        <!--fungsi console.log bisa digunakan untuk menampilkan banyak hasil program sekaligus dan tampilan hasil program akan lebih rapi. -->
        <script>
        window.onload=function()
        {
            var hasil;/*membuat variabel hasil untuk menampung hasil penjumlahan*/
            hasil= 1+3+5+7+9;/*membuat penjumlahan sederhana yang nantinya hasil dari penjumlahan tersebut masuk dan tersimpan ke variabel hasil*/
            console.log(hasil);/*untuk menampilkan nilai akhir penjumlahan tadi ke dalam tab console pada menu di Web Developer*/
        }
    
        </script>
        </head>
        <body>
            <h1>Belajar Fungsi Console.Log untuk menampilkan Hasil Program</h1>
            <p>Saya sedang Belajar Fungsi Console.log untuk menampilkan Hasil Program</p>
        </body>

</html>
