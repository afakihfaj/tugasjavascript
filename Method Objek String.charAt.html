<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Method String.charAt() berfungsi untuk mengambil sebuah karakter dari String
                    var situs = "jti.polije"; 
                    console.log(situs.charAt(0));     // menampilkan j pada tab console 
                    console.log(situs.charAt(5));     // menampilkan o pada tab console 
                    console.log(situs.charAt(7));     // menampilkan l pada tab console 
                    console.log(situs.charAt(11));    // menampilkan string kosong pada tab console
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method Objek String : String.charAt di JavaScript</p>
        </body>
</html>
