<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Method Math.floor merupakan kebalikan dari method Math.ceil,yaitu sebuah method yang berfungsi untuk melakukan pembulatan ke bawah dari sebuah nilai desimal.
                   Math.floor(1.99); 
                   console.log(Math.floor(1.99)); //untuk menampilkan nilai Math.floor(1.99) yang hasilnya (1) ke dalam tab console pada menu Web Developer di browser
                   Math.floor(1.01); 
                   console.log(Math.floor(1.01)); //untuk menampilkan nilai Math.cell(1.01) yang hasilnya (1) ke dalam tab console pada menu Web Developer di browser
                   Math.floor(1.0); 
                   console.log(Math.floor(1.0)); //untuk menampilkan nilai Math.cell(1.0) yang hasilnya (1) ke dalam tab console pada menu Web Developer di browser
                   Math.floor(-1.01); 
                   console.log(Math.floor(-1.01)); //untuk menampilkan nilai Math.cell(-1.01) yang hasilnya (-2) ke dalam tab console pada menu Web Developer di browser
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method objek Math JavaScript: Math.floor()</p>
        </body>
</html>
