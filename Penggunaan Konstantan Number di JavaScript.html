<!DOCTYPE html>
    <html>
        <head>
            <title>Belajar JavaScript</title>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                    <script>
                        //Selain memiliki method atau fungsi, objek number di dalam JavaScript juga memiliki beberapa konstanta (constant) yang bisa digunakan untuk proses matematika.
                        a= Number.MAX_VALUE;
                        console.log(a); //untuk menampilkan nilai var a yang hasilnya (1.7976931348623157e+308 ) ke dalam tab console pada menu Web Developer di browser
                        b= Number.MIN_VALUE; 
                        console.log(b); //untuk menampilkan nilai var b yang hasilnya ( 5e-324 ) ke dalam tab console pada menu Web Developer di browser
                        c= Number.NaN;
                        console.log(c); //untuk menampilkan nilai var c yang hasilnya ( NaN) ke dalam tab console pada menu Web Developer di browser
                        d= Number.POSITIVE_INFINITY;
                        console.log(d); //untuk menampilkan nilai var d yang hasilnya ( Infinity ) ke dalam tab console pada menu Web Developer di browser
                        e= Number.NEGATIVE_INFINITY;
                        console.log(e); //untuk menampilkan nilai var e yang hasilnya ( -Infinity) ke dalam tab console pada menu Web Developer di browser
                        f= 1/0;
                        console.log(d==f); //untuk menampilkan nilai var b yang hasilnya ( true ) ke dalam tab console pada menu Web Developer di browser
                    </script>     
        </head>
        <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Konstanta Number JavaScript di jti.polije.com</p>
            </body>
    </html>
