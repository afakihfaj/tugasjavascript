<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Method Math.round berfungsi untuk membulatkan nilai ke angka bilangan terdekat.
                    //Method ini membutuhkan 1 argumen yaitu angka yang akan dibulatkan.
                    
                   Math.round(1.56); 
                   console.log(Math.round(1.56)); //untuk menampilkan nilai Math.round(1.56) yang hasilnya (2) ke dalam tab console pada menu Web Developer di browser
                   Math.round(1.44); 
                   console.log(Math.round(1.44)); //untuk menampilkan nilai Math.round(1.44) yang hasilnya (1) ke dalam tab console pada menu Web Developer di browser
                   Math.round(1.0); 
                   console.log(Math.round(1.0)); //untuk menampilkan nilai Math.round(1.0) yang hasilnya (1) ke dalam tab console pada menu Web Developer di browser
                   Math.round(1.0); 
                   console.log(Math.round(-1.6)); //untuk menampilkan nilai Math.round(-1.6) yang hasilnya (2) ke dalam tab console pada menu Web Developer di browser
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method objek Math JavaScript: Math.round()</p>
        </body>
</html>
