<!DOCTYPE html>
<html>
    <head>
        <!--identifier adalah sebutan untuk nama. Nama bisa terdiri dari Variabel, atau nama dari fungsi-->
        <!--Aturan Penulisan Identiifier dalam JavaScript
            1. Karakter pertama harus diawali dengan huru,underscore(_) atau tanda dollar ($)
            2. Karakter kedua dan seterusnya bisa ditambahkan dengan huru,angka,undescore(_) atau tanda dollar ($)
        -->
        <title>Belajar Aturan Penulisan Identifier JavaScript</title>
        <script>
            /*Contoh penulisan nama variabel yang dibolehkan*/
            jti.polije
            $ilkom
            v12
            _karakter
            b3l4j4r
        </script>
        <script>
            %jti.polije //terdapat karakter %
            Suab andi //terdapat karakter spasi
            $ngka // diawali dengan angka
            suka#suka // terdapat karakter #
        </script>
    </head>
</html>
