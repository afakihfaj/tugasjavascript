<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Method Math.sqrt berfungsi untuk mencari hasil dari akar kuadrat sebuah angka.
                    //Method ini membutuhkan 1 argumen yaitu angka yang akan dihitung.
                    
                   Math.sqrt(25); 
                   console.log(Math.sqrt(25)); //untuk menampilkan nilai Math.sqrt(25) yang hasilnya (5) ke dalam tab console pada menu Web Developer di browser
                   Math.sqrt(81); 
                   console.log(Math.sqrt(81)); //untuk menampilkan nilai Math.sqrt(81) yang hasilnya (9) ke dalam tab console pada menu Web Developer di browser
                   Math.sqrt(1.0); 
                   console.log(Math.sqrt(-3)); //untuk menampilkan nilai Math.sqrt(-3) yang hasilnya (NaN) ke dalam tab console pada menu Web Developer di browser
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method objek Math JavaScript: Math.sqrt()</p>
        </body>
</html>
