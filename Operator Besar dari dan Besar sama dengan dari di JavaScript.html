<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Operator > dan >= hanya akan bernilai true jika variabel di sisi kiri operator memiliki nilai yang lebih besar dari variabel di sisi kanan
                    var a = 3; 
                    var b = 4; 
                    console.log(a>b); // false 
                    console.log(a>=b); // false   
                    var a = 5; 
                    var b = 5; 
                    console.log(a>b); // false 
                    console.log(a>=b); // true 
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Operator Perbandingan(Besar dari dan Besar sama dengan dari) JavaScript</p>
        </body>
</html>
