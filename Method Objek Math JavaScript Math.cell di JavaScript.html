<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <script>
                //Method Math.ceil() berfungsi untuk pembulatan keatas dari sebuah nilai desimal. Misal 2.98 menjadi 3.
                Math.ceil(1.99);
                console.log(Math.ceil(1.99)); //untuk menampilkan nilai Math.cell(1.99) yang hasilnya (2) ke dalam tab console pada menu Web Developer di browser
                Math.ceil(1.01);
                console.log(Math.ceil(1.01)); //untuk menampilkan nilai Math.cell(1.01) yang hasilnya (2) ke dalam tab console pada menu Web Developer di browser
                Math.ceil(1.0);
                console.log(Math.ceil(1.0)); //untuk menampilkan nilai Math.cell(1.0) yang hasilnya (1) ke dalam tab console pada menu Web Developer di browser
                Math.ceil(-1.99); 
                console.log(Math.ceil(-1.99)); //untuk menampilkan nilai Math.cell(-1.99) yang hasilnya (-1) ke dalam tab console pada menu Web Developer di browser
            </script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method objek Math JavaScript: Math.ceil()</p>
        </body>
</html>
