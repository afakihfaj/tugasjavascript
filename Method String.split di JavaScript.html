<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Method String.split() berfungsi untuk memisahkan string menjadi array. 
                    var kalimat = "Satu,Dua,Tiga,Empat,Lima"; // pisahkan String "kalimat" menjadi array dengan pemisah tanda koma 
                    var hasil = kalimat.split(",") 
                    console.log(hasil);    // ["Satu"," Dua", "Tiga", "Empat", "Lima"]    
                    var kalimat2 = "Satu;Dua;Tiga;Empat;Lima"; // pisahkan String "kalimat" menjadi array dengan pemisah tanda ";" // batasi array hanya 3 isian 
                    var hasil2 = kalimat2.split(";",3) 
                    console.log(hasil2);    // ["Satu", "Dua", "Tiga"] 
                
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method Objek String : String.split di JavaScript</p>
        </body>
</html>
