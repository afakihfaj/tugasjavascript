<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Method Math.max berfungsi mencari angka terbesar diantara argumen yang diberikan.
                   Math.max(1.2,3,4,5,6); 
                   console.log(Math.max(1.2,3,4,5,6,)); //untuk menampilkan nilai Math.max(1,2,3,4,5,6) yang hasilnya (6) ke dalam tab console pada menu Web Developer di browser
                   Math.max(10,20,30,90,5); 
                   console.log(Math.max(10,20,30,90,5)); //untuk menampilkan nilai Math.max(10,20,30,90,5) yang hasilnya (90) ke dalam tab console pada menu Web Developer di browser
                   Math.max(50); 
                   console.log(Math.max(50)); //untuk menampilkan nilai Math.max(50) yang hasilnya (50) ke dalam tab console pada menu Web Developer di browser
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method objek Math JavaScript: Math.max()</p>
        </body>
</html>
