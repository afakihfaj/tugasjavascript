<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Sama seperti tipe data number dan string, tipe data boolean juga memiliki method atau fungsi yang bisa ‘dipanggil’
                    var a = true; 
                    var b = false;    
                    console.log(a.toString()); // true 
                    console.log(b.toString()); // false    
                    console.log(a.valueOf()); // true 
                    console.log(b.valueOf()); // false
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method untuk Objek Boolean di JavaScript</p>
        </body>
</html>
