<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Method String.substr() berfungsi untuk ‘mengambil’ bagian string asal untuk menjadi string baru
                    var kalimat = "Belajar JavaScript";    // potong dari index ke 3 sampai dengan ke 7. 
                    var hasil = kalimat.substring(3,7) 
                    console.log(hasil);    // ajar    // potong dari index ke 8 dari awal sampai dengan akhir String. 
                    var hasil2 = kalimat.substring(8) 
                    console.log(hasil2);   // JavaScript 
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method Objek String : String.substring di JavaScript</p>
        </body>
</html>
