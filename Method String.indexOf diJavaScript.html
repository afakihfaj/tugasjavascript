<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Method String.concat() berfungsi untuk operasi penyambungan String
                    var situs = "jti.polije"; 
                    console.log(situs.indexOf("k")); // 2
                    console.log(situs.indexOf("i")); // 7
                    console.log(situs.indexOf("i",4));  // 5 (pencarian dimulai dari karakter ke-5) 
                    var belajar = "Saya sedang belajar javaScript di jti.polije.com"; 
                    console.log(belajar.indexOf("sedang"));    // 4 
                    //  (pencarian dimulai dari karakter ke-18) 
                    console.log(belajar.indexOf("ja",17));     // 20    
                    console.log(belajar.indexOf("php"));       // -1 (tidak ditemukan) 
                
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method Objek String : String.indexOf di JavaScript</p>
        </body>
</html>
