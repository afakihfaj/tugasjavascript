<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Sama seperti tipe data number dan string, tipe data boolean juga memiliki method atau fungsi yang bisa ‘dipanggil’
                    var a = true; 
                    var benar = true; 
                    console.log(a==benar); // true    
                    var a = 12; var b = 4; 
                    console.log(a==b); // false    
                    var a = 7; 
                    var b = "7"; 
                    console.log(a==b); // true ! 
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Operator Perbandingan(Operator Sama dengan) JavaScript</p>
        </body>
</html>
