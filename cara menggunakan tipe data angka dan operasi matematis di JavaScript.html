<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Belajar JavaScript</title>
        <script>
            var a=12;
            var b=4;
            var c=2;
            console.log(a); //menampilkan hasil/isi/nilai dari var a(12) ke dalam tab console pada menu Web Developer di browser
            console.log(b); //menampilkan hasil/isi/nilai dari var b(4) ke dalam tab console pada menu Web Developer di browser
            console.log(c); //menampilkan hasil/isi/nilai dari var c(2) ke dalam tab console pada menu Web Developer di browser

            var d =a+b; 
            console.log(d); //menampilkan hasil/isi/nilai dari var d(16) ke dalam tab console pada menu Web Developer di browser
            var e=b * 5;
            console.log(e); //menampilkan hasil/isi/nilai dari var e(20) ke dalam tab console pada menu Web Developr di browser
            var f= a%5;
            console.log(f); //menampilkan hasil/isi/nilai dari var f(2) ke dalam tab console pada menu Web Developer di browser
            var g = 3+6*2;
            console.log(g); //menampilkan hasil/isi/nilai dari var g(15) ke dalam tab console pada menu Web Developer di browser
            var h= c+b*a%3;
            console.log(h); //menampilkan hasil/isi//nilai dari variabel h(3) ke dalam tab console pada menu Web Developer di browser
            var i= 3*4/5*5;
            console.log(i); //menampilkan hasil/isi/nilai dari variabel i(12) ke dalam tab console pada menu Web Developer di browser
            var j = (((3*4)/5)*5);
            console.log(j); //menampilkan hasil/isi/nilai dari variabel j(12) ke dalam tab console pada menu Web Developer di browser
        </script>
    </head>

        <p>Saya sedang belajar Tipe Data Angka JavaScipt</p>
