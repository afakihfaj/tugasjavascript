<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=-8" />
        <title>Belajar JavaScript</title>
            <script>
            console.log(Math.E); //untuk menampilkan nilai Math.E yang hasilnya (2.718281828459045) ke dalam tab console pada menu Web Developer di browser
            console.log(Math.LN10); //untuk menampilkan nilai Math.LN10 yang hasilnya (2.302585092994046) ke dalam tab console pada menu Web Developer di browser
            console.log(Math.LN2); //untuk menampilkan nilai Math.LN2 yang hasilnya (0.6931471805599453) ke dalam tab console pada menu Web Developer di browser
            console.log(Math.LOG10E); //untuk menampilkan nilai Math.LOG10E yang hasilnya (0.4342944819032518) ke dalam tab console pada menu Web Developer di browser
            console.log(Math.LOG2E); //untuk menampilkan nilai Math.2E yang hasilnya (1.4426950408889634) ke dalam tab console pada menu Web Developer di browser
            console.log(Math.PI); //untuk menampilkan nilai Math.PI yang hasilnya (3.141592653589793) ke dalam tab console pada menu Web Developer di browser
            console.log(Math.SQRT1_2); //untuk menampilkan nilai Math.SQRT1_2 yang hasilnya (0.7071067811865476) ke dalam tab console pada menu Web Developer di browser
            console.log(Math.SQRT2); //untuk menampilkan nilai Math.SQRT2 yang hasilnya (1.4142135623730951) ke dalam tab console pada menu Web Developer di browser
            
            // penggunaan di dalam operasi matematika
            var jari2 = 7
            var luas_lingkaran = Math.PI * jari2*jari2;
            console.log(luas_lingkaran); //untuk menampilkan nilai var luas_lingkaran yang hasilnya (153.93804002589985) ke dalam tab console pada menu Web Developer di browser
            </script>
    </head>
    <body>
        <h1>Belajar JavaScript</h1>
        <p>Saya sedang belajar konstanta objek Math JavaScript</p>
    </body>
</html>
