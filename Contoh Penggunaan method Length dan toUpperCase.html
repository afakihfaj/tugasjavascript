<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Belajar JavaScript</title>
            <script>
            a="Saya sedang belajar JavaScript di jti.polije";
            console.log(a.length);// untuk mencari panjang dari string a,menggunakan method a.length dan menampilkan hasil/isi/nilai dari var a ke dalam tab console pada menu Web Developer di browser
            console.log(a.toUpperCase());// perintah a.toUpperCase untuk menampilkan karakter di variabel a menjadi besar dan Console.log untuk menampilkan hasil/isi/nilai dalam variabel a ke dalam tab console pada menu Web Developer di browser
            </script>
    </head>
    <body>
        <h1>Belajar JavaScript</h1>
        <p>Saya sedang belajar JavaScript</p>
    </body>
</html>
