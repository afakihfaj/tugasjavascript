<!DOCTYPE html>
<html>
    <head>
        <meta  http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Belajar JavaScript</title>
        <script>
            //Method toFixed digunakan untuk membuat tampilan angka dengan jumlah desimal yang tetap.
            //Method ini membutuhkan satu parameter opsional yang jika diinput akan menentukan jumlah digit setelah tanda desimal.
            //Hasil pemanggilan method ini bertipe String
           
            a= 123.4367;
            b= a.toFixed();
            c= a.toFixed(2);
            console.log(b); //untuk menampilkan nilai var b yang hasilnya (123) ke dalam tab console pada menu Web Developer di browser
            console.log(c); //untuk menampilkan nilai var c yang hasilnya (123.44) ke dalam tab console pada menu Web Developer di browser
            console.log(a.toFixed(1)); //untuk menampilkan nilai ke dalam tab console pada menu Web Developer di browser
            console.log(a.toFixed(4)); //untuk menampilkan nilai  ke dalam tab console pada menu Web Developer di browser
            console.log(a.toFixed(7)); //untuk menampilkan nilai ke dalam tab console pada menu Web Developer di browser
        </script> 
    </head>
    <body>
        <h1>Belajar JavaScript</h1>
        <p>Saya sedang belajar method toFixed</p>
    </body>
</html>
