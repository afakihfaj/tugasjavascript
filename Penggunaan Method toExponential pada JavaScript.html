<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Belajar JavaScript</title>
            <script>
                //Method toExponential digunakan untuk menampilkan angka menjadi tampilan scientific notation
                // Scientific Notation adalah tampilan angka dengan 1 digit sebelum tanda desimal, dan diikuti dengan tanda pangkat. Misalnya angka 123.45, jika ditulis kedalam bentuk scientific notation akan menjadi 1.23 x 10^2. 
                // Namun dalam bahasa pemograman umumnya pangkat sepuluh diganti menjadi karakter e atau E. Contoh : 1.23x 10^2 menjadi 1.23e+2
                //Tipe data kembalian method Number.toExponential() bertipe String. 
                a = 5000.123456789;
                b = a.toExponential();
                c = a.toExponential(1);
                console.log(b); //untuk menampilkan nilai var b yang hasilnya (5.000123456789e+3) ke dalam tab console pada menu Web Developer di browser
                console.log(c); //untuk menampilkan nilai var c yang hasilnya (5.0e+3 ) ke dalam tab console pada menu Web Developer di browser
                console.log(a.toExponential(5)); //untuk menampilkan nilai var c yang hasilnya ( 5.00012e+3 ) ke dalam tab console pada menu Web Developer di browser 
                console.log(a.toExponential(10));  //untuk menampilkan nilai yang hasilnya ( 5.0001234568e+3  ) ke dalam tab console pada menu Web Developer di browser
                console.log(a.toExponential(20)) //untuk menampilkan nilai yang hasilnya ( 5.00012345678899964696e+3 ) ke dalam tab console pada menu Web Developer di browser
            </script>
    </head>
    <body>
        <h1>Belajar JavaScript</h1>
        <p>Saya sedang belajar method toExponential</p>
    </body>
</html>
