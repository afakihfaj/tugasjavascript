<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Method String.charCodeAt() berfungsi untuk mengambil nilai Unicode karakter dari String
                    var situs = "jti.polije"; 
                     console.log(situs.charCodeAt(0));     // menampilkan nilai 106 pada tab console di menu Web Developer di browser 
                     console.log(situs.charCodeAt(5));     // menampilkan nilai 111 pada tab console di menu Web Developer di browser 
                     console.log(situs.charCodeAt(7));     // menampilkan nilai 105 pada tab console di menu Web Developer di browser  
                     console.log(situs.charCodeAt(11));    // menampilkan nilai NaN pada tab console di menu Web Developer di browser
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method Objek String : String.charCodeAt di JavaScript</p>
        </body>
</html>
