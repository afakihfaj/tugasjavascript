<!DOCTYPE html>
<html>
        <head>
            <meta http-equiv="Content0-Type" content="text/html; charset=UTF_8" />
                <script>
                    //Method Math.abs berfungsi untuk menghasilkan nilai absolut (nilai negatif akan menjadi positif, sedangkan nilai positif akan tetap positif). 
                    Math.abs(-5);
                    console.log(Math.abs(-5)); //untuk menampilkan nilai Math.abs(-5) yang hasilnya (5) ke dalam tab console pada menu Web Developer di browser
                    Math.abs(5);
                    console.log(Math.abs(5));//untuk menampilkan nilai Math.abs(5) yang hasilnya (5) ke dalam tab console pada menu Web Developer di browser
                    Math.abs(-22.78);
                    console.log(Math.abs(-22.78)); //untuk menampilkan nilai Math.abs(-22.78) yang hasilnya (22.78) ke dalam tab console pada menu Web Developer di browser
                </script>

        </head>

        <body>
                <h1>Belajar JavaScript</h1>
                <p>Saya sedang belajar Method objek Math JavaScript: Math.abs()</p>
            </body>
</html>
