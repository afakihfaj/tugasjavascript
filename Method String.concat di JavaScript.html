<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Method String.concat() berfungsi untuk operasi penyambungan String
                    var situs = "jti.polije"; 
                    console.log(situs.concat(" oke")); // jti.polije oke
                    console.log(situs.concat(" situs", " belajar", " javaScript")); // jti.polije situs belajar javaScript 
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Method Objek String : String.concat di JavaScript</p>
        </body>
</html>
