<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    //Jika operator != tidak mempertimbangkan tipe data, maka operator !== hanya akan false jika operator yang dibandingkan memiliki nilai yang sama dan juga tipe data yang sama. 
                    var a = true; 
                    var benar = true; 
                    console.log(a!==benar); // false    
                    var a = 12; var b = 4; 
                    console.log(a!==b); // true    
                    var a = 7; var b = "7"; 
                    console.log(a!==b); // true !    
                    var a = "7"; 
                    var b = "7"; 
                    console.log(a!==b); // false 
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Operator Perbandingan(Operator tidak identik dengan) JavaScript</p>
        </body>
</html>
