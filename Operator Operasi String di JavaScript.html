<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <Script>
                    var a="Sub";
                    console.log(a); //untuk menampilkan nilai var a  yang isinya ("Sub") ke dalam tab console pada menu Web Developer di browser
                    var b="Ilkom"; 
                    console.log(b); //untuk menampilkan nilai var b  yang isinya ("Ilkom") ke dalam tab console pada menu Web Developer di browser
                    var situs = a + b;    
                    console.log(situs);  //untuk menampilkan nilai var situs  yang isinya ("Sub Ilkom") ke dalam tab console pada menu Web Developer di browser
                </Script>
    </head>
    <body>
            <h1>Belajar JavaScript</h1>
            <p>Saya sedang belajar Operator String di JavaScript</p>
        </body>
</html>
