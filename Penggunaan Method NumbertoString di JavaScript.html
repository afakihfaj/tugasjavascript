<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
                <script>
                    //method to string dimiliki hampir semua tipe data serta berfungsi mengkonversi tipe data menjadi string
                    //tipe data number juga memiliki read-only properti/konstanta yang menyinpan angka 'khusus' yang bisa digunakan di dalam kode program
                    a=255;
                    b=a.toString();
                    c=a.toString(16);
                    console.log(b); //untuk menampilkan nilai var b yang hasilnya (255) ke dalam tab console pada menu Web Developer di browser
                    console.log(c); //untuk menampilkan nilai var c yang hasilnya (ff) ke dalam tab console pada menu Web Developer di browser
                    console.log(a.toString(2)); //untuk menampilkan nilai dari (a.toString(2)) yang hasilnya (1111111) ke dalam tab console pada menu Web Developer di browser
                    console.log(a.toString(8)); //untuk menampilkan nilai (a.toString(8)) yang hasilnya (377) ke dalam tab console pada menu Web Developer di browser
                    console.log(a.toString(32)); //untuk menampilkan nilai (a.toString(32)) yang hasilnya (7v) ke dalam tab console pada menu Web Developer di browser
                </script>
    </head>
                        <body>
                            <h1>Belajar JavaScript</h1>
                            <p>Saya sedang belajar method toString di JavaScript</p>
                        </body>
</html>
